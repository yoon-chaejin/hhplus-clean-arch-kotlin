spring:
  # JDBC 설정
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: false
        format_sql: false
  sql:
    init:
      mode: always
      data-locations:
        - classpath:sql/data.sql
      schema-locations:
        - classpath:sql/schema.sql